<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with GIT</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <img src="http://dietkremlin.ru/img/logo0601.png" alt="">
            </div>
        </div>
    </header>

    <div class="wrapper">
        <aside class="side-bar">
            <nav class="side-bar__nav">
                <li class="side-bar__link"><a href="#">Profile</a></li>
                <li class="side-bar__link"><a href="#">Messages</a></li>
                <li class="side-bar__link"><a href="#">News</a></li>
                <li class="side-bar__link"><a href="#">Music</a></li>
                <li class="side-bar__link"><a href="#">Settings</a></li>
            </nav>
        </aside>

        <main class="main">
            <div class="main__image">
                <img src="https://static001.infoq.cn/resource/image/c6/b3/c6c9d3323635494f9d9b01468fae97b3.png" alt="">
            </div>
            <div class="main__person">
                <div class="avatar main__person-avatar">
                    <img src="https://im0-tub-ru.yandex.net/i?id=752c84f08c638acfb2b02e2e8b908a89&n=13&exp=1" alt="">
                </div>
                <div class="main__user">
                    <li>Artem Novikov</li>
                    <li>Date of Birth: 23 January</li>
                    <li>City: Minsk</li>
                    <li>Education: CHTPTU</li>
                    <li>Web Site: https://eliwant.com</li>
                </div>
            </div>
            <div class="new-post">
                <h2 class="new-post__title">My post</h2>
                <textarea class="new-post__textarea" name="" placeholder="You news...."></textarea>
                <div class="new-post__send-box">
                    <button class="new-post__send">Send</button>
                </div>
            </div>
            <div class="my-posts">
                <div class="my-posts__item">
                    <div class="my-posts__image">
                        <img src="https://im0-tub-ru.yandex.net/i?id=752c84f08c638acfb2b02e2e8b908a89&n=13&exp=1"
                            alt="">
                    </div>
                    <div class="my-posts__text">
                        Its okey
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
